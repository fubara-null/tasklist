<!DOCTYPE.html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css" type="">
  </head>


  <body>
<div class = 'container'>
  <div class ="row">
    <div class ="col s12">
      <div class ="card" id="main">
        <div class ="card-content">
          <span class ="card-title">Task List</span>
          <div class ="row">
            <form id = "task-form">
              <div class ="input-field col s12">
                <input type ="text" name="task" id="task">
                <label for ="">New Task</label>
              </div>
              <input type="submit" class="btn" value="Add Task">
            </form>
          </div>

         </div>
         <div class="card-action">
          <h5 id="task-title">Filter</h5> 
          <div class ="input-field col s12">
            <input type ="text" name ="filter" id ="filter">
            <label for ="">Filter Task</label>
          </div>
          <ul class="collection"></ul>
          <a href="#" class="clear-task btn black">Clear Task</a>
        </div>
      </div>
    </div>
  </div>
</div>




<script src="materialize-v1.0.0/materialize/js/materialize.js"></script>
<script src="jquery-master"></script>
<script src="app.js"></script>

  </body>
</html>
